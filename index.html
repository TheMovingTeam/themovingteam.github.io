<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>Move - Universal transit</title>

    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/hero.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- <nav> -->
    <!--     <a class="logo">Move</a> -->
    <!--     <a class="entry" href="privacy/">Privacy policy</a> -->
    <!-- </nav> -->

    <div class="heroContainer oh gc" id="hero">
        <div class="vc">
            <h1 id="heroLogo">Move</h1>
            <p>The universal transit app</p>
            <a id="heroCTA" class="accentButton" href="#sign-up">Sign up for the wait-list!</a>
        </div>
        <div class="blobContainer">
            <div class="blob large top-right light"></div>
            <div class="blob medium top-left dark"></div>
            <div class="blob medium bottom-right dark"></div>
        </div>
    </div>

    <section class="gc" id="features">
        <div class="hc reflow jse card">
            <div>THIS WOULD BE INFO</div>
            <div></div>
            <div class="composition frame" id="unifyComposition">
                <div class="logoContainer gc">
                    <img class="shape" src="media/logo.svg" alt="Move's logo'">
                    <img class="arrow" src="media/logo-arrow.svg" alt="Move's logo'">
                </div>
                <img src="media/mobile_frame.png" alt="">
            </div>
        </div>
    </section>

    <section id="sign-up" class="vc jc">
        <div class="hc reflow jse card">
            <form id="signForm" action="https://getform.io/f/bwnyplpa" method="post" enctype="multipart/form-data">
                <div class="vc ac">
                    <span>Sign up for the wait-list</span>
                    <input type="hidden" name="_gotcha" style="display:none !important">
                    <div class="hc">
                        <input id="email" type="email" name="Email" autocomplete="email" placeholder="Email address"
                            required>
                        <button id="submit" type="submit" value="Submit">
                            <img src="media/logo-arrow.svg">
                        </button>
                    </div>
                    <span class="footnote">It must be liked to your Google Play account</span>
                </div>
            </form>
            <!-- This div exists to adjust the spacing-->
            <div></div>
            <div class="composition" id="screenshotComposition" class="gc">
                <img class="frame"src="media/screenshots/1.png" alt="">
                <img src="media/mobile_frame.png" alt="">
            </div>
        </div>
    </section>

    <footer>
        <div class="shape">
            <img src="media/CookieShape.svg" alt="">
        </div>
        <div class="hc">
            <p class="logo">Move</p>
            <p>Made with ❤️ with 11ty</p>
        </div>
        <div class="vc">
            <a href="./privacy/">Privacy policy</a>
            <a href="./changelog/">Changelog</a>
            <a href="https://twitter.com/movetransit">Twitter</a>
        </div>
    </footer>
</body>
<script src="./src/main.js"></script>

</html>
